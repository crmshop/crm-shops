services:
  - type: web
    name: crm-shops-backend
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      # Le seguenti variabili devono essere configurate manualmente su Render:
      # - SUPABASE_URL
      # - SUPABASE_KEY
      # - SUPABASE_SERVICE_KEY
      # - BANANA_PRO_API_KEY
      # - GEMINI_API_KEY
      # - SECRET_KEY (genera una chiave sicura)
      # - ALLOWED_ORIGINS (URL del frontend su Render)

  - type: static
    name: crm-shops-frontend
    buildCommand: echo "Frontend gi√† pronto"
    staticPublishPath: ./frontend
    envVars:
      - key: API_BASE_URL
        value: https://crm-shops-backend.onrender.com
    # Nota: Per il frontend statico, devi aggiornare app.js per usare
    # process.env.API_BASE_URL o configurare l'URL dell'API dinamicamente


